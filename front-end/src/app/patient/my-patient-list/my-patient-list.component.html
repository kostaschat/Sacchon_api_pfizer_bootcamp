<div class="container" style="margin-top:50px;">
  <h1>Patient list</h1>

  <div class="form-check" style="float: right;" >
    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" (change)="showUncolsutedPatients($event)">
    <label class="form-check-label" for="defaultCheck1">
      Without consultation in the last month
    </label>
  </div>

  <div id="accordion" class="bg-light clearfix" style="margin-top:50px;" >
    <div class="card"  *ngFor="let patient of patients;let i = index">
      <div class="card-header" id="{{patient.firstName + 't'}}">
        <h5 class="mb-0">
          <button class="btn btn-link" id="btn-link" data-toggle="collapse"  [attr.data-target]="'#'+patient.firstName" aria-expanded="true" [attr.aria-controls]="patient.firstName">
            {{patient.lastName}} {{patient.firstName}} 
           
          </button>

          <button *ngIf="checkedTheUnconsulted"  type="button" class="btn btn-info float-right" (click)="addConsultation('/doctor/mypatients/insert-consultation',patient.id)">Add Consultation</button>
        </h5>
      </div>

      <div id="{{patient.firstName}}" class="collapse" [attr.aria-labelledby]="patient.firstName +'t'" data-parent="#accordion">
        <div class="card-body">
          <h5>Patient's Info</h5>
          <span>
           
          <b> Date of Birth:</b> {{patient.dob | date}} <br>
          <b>Email: </b>{{patient.email}} <br>
          <b>Phone Number: </b>{{patient.phoneNumber}} <br>
          <b>Creation Date: </b>{{patient.creationDate | date}} <br>
        </span>
          <button type="button" id="btn-info" class="btn btn-info float-left" (click)="gotoMediList('/medi/list-data/',patient.id)">Medidata</button> 
          <button type="button" id="btn-info" style="margin-left: 10px;" (click)="gotoConsultationList('/consultations/',patient.id)" class="btn btn-secondary float-left">Consultations</button>
       
        </div>
      </div>
    </div>
  </div>
</div>
